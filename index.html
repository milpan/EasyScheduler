<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyScheduler Example</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<script src="https://momentjs.com/downloads/moment.js"></script>
</head>
<body>
    <h1>EasyScheduler</h1>
    <script type="text/javascript" src="itembox.js"></script>
    <div id="itembox" class="itembox"></div>
    <br>
    <div class="container">
        <div id="scheduler" class="Scheduler">
    </div>
    </div>
    
    <script type="text/javascript" src="./tools/jsontools.js"></script>
    <script type="text/javascript" src="./tools/savetask.js"></script>
    <script type="text/javascript" src="./tools/tabledesign.js"></script>
    <script src="main.js"></script>

    <div class="tooltiptext">Example made by Matthew Bromley (milpan)</div>
    <div id="edititem" class="edititem">
        <div id="loadingcircle" class="loadingcircle">
            <i class="fas fa-sync fa-spin"></i>
		</div>
        <div id="edititemheader" class="closebutton">
            <i class="fas fa-times-circle closeedit" onclick="showedititem(event);"></i>
        </div>
        <h1>Edit Task</h1>
        <div class="input-group mb-3">
        <form>
                <div class="input-group-prepend">
                <hr class="edititemhr">
                <input type="text" id="tasknameedit" class="form-control" placeholder="Task Name" aria-label="Task Name" aria-describedby="basic-addon1">
                
                <br>
                <br>
                <hr class="edititemhr">
                    <textarea class="form-control" id="taskdescedit" rows="3"></textarea>
                <br>
                <input type="text" class="form-control" id="assignededit" placeholder="Assigned To" aria-label="Assigned To" aria-describedby="basic-addon1">
                <br>
                <br>
                <div class="editdatepickerdiv">
                <input type="date" id="editdate">
                </div>
                <br>
                <br>
                <div class="editdatepickerdiv">
                    <input type="date" id="editenddate">
                    </div>
                <br>
                <br>
                <hr class="edititemhr">
                <label>Editable Task?</label>
                <button type="button" class="btn btn-primary" onclick="submitedit();">Update</button>
              </div>
            </div>
          </form>
    </div>
</body>

</html>
