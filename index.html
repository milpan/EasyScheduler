<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyScheduler Example</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/solid.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<script src="https://momentjs.com/downloads/moment.js"></script>
</head>
<body>
    <script type="text/javascript" src="itembox.js"></script>
    <div class="itembox">
        <div class="dropzone" ondragover="onDragOver(event);" ondrop="onDrop(event);">
        <div class="origin">
            <h1>Tasks</h1>
        <div id="draggable-5" class="item" draggable="true" ondragstart="onDragStart(event);">
            Clean the Car
        </div>
        <div id="draggable-6" class="item" draggable="true" ondragstart="onDragStart(event);">
            Mow the Lawn
        </div>
    </div>
    </div>
    </div>
    <br>
    <div class="container">
        <div id="scheduler" class="Scheduler">
    </div>
    </div>
    
    <script type="text/javascript" src="./tools/jsontools.js"></script>
    <script type="text/javascript" src="./tools/savetask.js"></script>
    <script type="text/javascript" src="./tools/tabledesign.js"></script>
    <script src="main.js"></script>

    <div class="tooltip">Example made by Matthew Bromley</div>
</body>

</html>
